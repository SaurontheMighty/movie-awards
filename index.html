<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppie Awards</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <header class="page-header">
        <h1>üèÜ The 1st Annual Shoppie Awards üèÜ</h1>
    </header>
    <main>
        <!-- Left Column -->
        <section class="left">
            <section class="card">
                <!-- Nominations -->
                <h3 class="title">My Nominations:</h3>
            </section>
            <section class="present card">
                <!-- Presented By -->
                <p style="margin-right: 10px;">Presented by Shopify</p>
                <img src="assets/shopify_logo.png" height="50px" alt="Shopify Logo">
            </section>
        </section>

        <!-- Right Column -->
        <section class="right">
            <section class="card">
                <!-- Search Bar -->
                <input onkeydown="if (event.keyCode == 13) { getMovie(); return false; }" type="text" class="search-card" placeholder="Find a Movie to Nominate" id="searchMovies"><button alt="Search Movies" class="search-button" onclick="getMovie()">&#x1F50D;</button>
            <section id="results">
                <!-- Results -->
                <article id="toHide" class="card">
                    <p>Find a Movie by Searching above!</p>
                </article>
            </section>
        </section>
    </main>
    <footer>
        <p>Built by Ashish for the Shopify UX & Web Developer Challenge. <a href="https://sauronthemighty.github.io/">Resume</a></p>
    </footer>
</body>
</html>
